            <div class="hidden-container">
                <h1>Elektroauto mit eigenem Solarstrom laden</h1>
                <form name="costcalculator">
                    <div class="package-type">
                      <input id="leistung" placeholder="Fahrleisung pro Jahr"  onchange="setFahrLeistung(this.value)">
                    </div>
                  
                    <button type="button" onclick="calculatePrice()">Calculate</button>
                    <div id="price"></div> 
                  </form>

    <script>
        
        function calculatePrice()
        {
            var fahrLeistung = document.getElementById('leistung').value;
            if (fahrLeistung < 1000) {
                document.getElementById('price').innerHTML = "Mindestens 1000 km Fahrleistung";
                return
            }
            if(fahrLeistung <= 4500){
                kosten = calculateCosts(fahrLeistung)
                text = `Es werden 3 Module gebraucht, um die Energie für ${fahrLeistung} Km pro Jahr zu liefern.
                Kosten liegen bei  ${kosten} € monatlich.`
                document.getElementById('price').innerHTML = text;
            }
        }
        function calculateCosts(leistung){
            return Math.round((leistung /12) * 0.29);
        }
    </script>
